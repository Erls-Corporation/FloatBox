<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd>

<html>
<head>
	<title>CSS Corner</title>
	<style type='text/css'>
	div{
		border:1px solid red;
	}
	#a,#b{width:200px}
	#c {width:400px}
	#a {height:400px}
	#b {height:100px}
	#c {height:200px}
	#b {float:right}
	#a,#c{float:left;}
	#c{clear:right}
	</style>
</head>
<body>
	<div id='a'>a</div>
	<div id='b'>b</div>
	<div id='c'>c</div>
</body>
</html>
